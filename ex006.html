<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: greenyellow;
            color: rgb(0, 0, 0);
            height: 200px;
            width: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()" >
        Interaja
    </div>
    <script>
        var a = window.document.getElementById('area')
        function clicar() {
            a.innerText = "Clicou"
            a.style.color = "red"
        }
        function entrar () {
            a.innerText = "Entrou"
        }
        function sair () {
            a.innerText = "Saiu"
            a.style.color = "black"
        }
    </script>
</body>
</html>
